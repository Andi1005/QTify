{% extends 'base.html' %}

{% block content %}

<header>
    <h1 class="app-title"><a class="app-title" href="{{ url_for('views.index') }}">Group Playlist</a></h1>
</header>

<mian>
    <section id="current-track-container">
        <p>Aktueller Song:</p>
        <div id="current-track-horizontal-container">
            <div class="current-track track-preview">
                <img class="track-image" id="current-track-image">
                <span>
                    <p class="track-name" id="current-track-name"></p>
                    <p class="track-artists" id="current-track-artists"></p>
                </span>
            </div>
            <p id="is-paused">Pausiert</p>
        </div>
        <progress id="track-progress"></progress>
    </section>
    
    <section id="search">
        <div class="search-bar">
            <button class="search-back-btn" onclick="closeSearchBar()">
                <span class="material-symbols-outlined">
                    close
                </span>
            </button>
            <input id="search-field" class="search-field" type="text" placeholder="Suche nach Songs...">
            <button class="search-btn"  onclick="searchRecommendation()">
                <span class="material-symbols-outlined">
                    search
                </span>
            </button>
        </div>
        <div id="search-results">
            <!-- Search result are generated here from room.js -->
        </div>
    </section>

    <section id="not-activ-error">
        <p>Anscheinend ist Spotify grade nicht aktiv :(<br/>Ã–ffne die Spotify App und starte einen Song</p>
    </section>
</mian>

<footer>
    <p>Ein Programm von Andreas Hars</p>
    <p>Besuche mein <a class="link" href="https://github.com/Andi1005" target="_blank">GitHub</a></p>
</footer>

<script src="{{ url_for('static', filename='room.js')}}"></script>

{% endblock %}
