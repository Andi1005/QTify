{% extends 'base.html' %}

{% block content %}
    <header>
        <h1 class="app-title"><a class="app-title" href="{{ url_for('views.index') }}">Group Playlist</a></h1>
    </header>

    <mian>
        <section>
            <h2>You are now host of room {{ pin }}.</h2>
        </section>
    
        <section>
            <a href="{{ url_for('views.room', pin=pin) }}" class="button">Visit room</a>
            <a href="{{ url_for('views.sign_out') }}" calss="button">Sign out</a>
        </section>
    
        <section> 
            <button>Settings</button>
            <form class="host-settings" action="POST">
                <input type="number" id="pin-length" name="pin_length" value="4" min="4" max="16">
                <label for="pin-length">Pin length</label>
            </form>
        </section>
    </mian>

    <footer>
        <p>A programm made by Andreas Hars</p>
        <p>Check out my <a class="link" href="https://github.com/Andi1005" target="_blank">GitHub</a></p>
    </footer>

{% endblock %}
