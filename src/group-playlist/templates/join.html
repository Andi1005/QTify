{% extends 'base.html' %}

{% block content %}
<header>
    <h1 class="app-title"><a class="app-title" href="{{ url_for('views.index') }}">Group Playlist</a></h1>
</header>

<mian>
    <form class="pin-form" action="#" method="POST">
        <h2 class="headline">Betrete ein Raum</h2>
        <input class="pin-textfield input" type="number" name="pin" placeholder="Raum Pin" required minlength="4" maxlength="4"><br/>
        <input class="submit-btn input" type="submit" value="Join">
    </form>
</mian>

<footer>
    <p>A programm made by Andreas Hars</p>
    <p>Check out my <a class="link" href="https://github.com/Andi1005" target="_blank">GitHub</a></p>
</footer>

{% endblock %}
